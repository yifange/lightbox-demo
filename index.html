<!DOCTYPE html>
<html>
  <head>
    <title>Lightbox Demo</title>
    <link rel="stylesheet" href="lightbox.css">
  </head>
  <body>
    <button id="lightbox-toggler" disabled="disabled">toggle</button>
    <div id="lightbox">
      <button id="lightbox-close-button">&times;</button>
      <div id="lightbox-image-container">
      </div>
      <p id="lightbox-image-title"></p>
      <button id="lightbox-left-button">&lt;</button>
      <button id="lightbox-right-button">&gt;</button>
    </div>

    <script src="images.js"></script>
    <script src="lightbox.js"></script>
    <script src="main.js"></script>
  </body>
</html>
